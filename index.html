    <canvas id="screen" style="height: 199px; width: 399px; border: 0.1px solid black;"></canvas><br>
    <button onclick="moveUpA();" style="background-color: red;">Move Up</button>

    <button onclick="moveUpB();" style="background-color: blue;">Move Up</button>
    <button onclick="moveDownB();" style="background-color: blue;">Move Down</button><br>
    <button onclick="moveLeftB();" style="background-color: blue;">Move Left</button>
    <button onclick="moveRightB();" style="background-color: blue;">Move Right</button>

    <p id="bcoords" style="color: blue; font-family: 'Courier New', Courier, monospace; margin: 0;">x,y</p>
